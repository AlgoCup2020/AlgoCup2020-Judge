buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.3'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'

apply plugin: 'java'

group = 'org.algorithmhub'
version = '1.0-SNAPSHOT'

description = """Judge Engine"""

sourceCompatibility = 1.8

repositories {
     mavenCentral()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'org.algohub.engine.JudgeEngine'
        )
    }
}

shadowJar {
    baseName = 'judge-engine'
    classifier = null
    version = "1.0"
}

dependencies {
    compile 'com.google.guava:guava:18.0',
            'com.fasterxml.jackson.core:jackson-databind:2.6.2',
            'com.fasterxml.jackson.core:jackson-core:2.6.2',
            'com.fasterxml.jackson.core:jackson-annotations:2.6.2',
            'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.6.2'

    testCompile 'junit:junit:4.12'
}
