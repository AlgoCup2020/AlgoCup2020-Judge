buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:1.3.6.RELEASE"
    }
}

apply plugin: 'java'
apply plugin: 'spring-boot'

group = 'org.algorithmhub'
version = '1.0-SNAPSHOT'

description = """Judge Engine"""

sourceCompatibility = 1.8

repositories {
     mavenCentral()
}

jar {
    baseName = 'judge-endinge'
    version = '1.0'
}

dependencies {
    compile 'com.google.guava:guava:18.0',
            'com.fasterxml.jackson.core:jackson-databind:2.6.2',
            'com.fasterxml.jackson.core:jackson-core:2.6.2',
            'com.fasterxml.jackson.core:jackson-annotations:2.6.2',
            'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.6.2'

    compile "org.springframework.boot:spring-boot-starter-web:1.3.6.RELEASE"

    testCompile 'junit:junit:4.12',
                'org.assertj:assertj-core:3.5.2',
                'pl.pragmatists:JUnitParams:1.0.5'
}

apply plugin: 'jacoco'

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport

defaultTasks 'clean', 'bootRepackage'

task stage {
    dependsOn 'bootRepackage'
}