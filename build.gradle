apply plugin: 'java'

group = 'org.algorithmhub'
version = '1.0-SNAPSHOT'

description = """Judge Engine"""

sourceCompatibility = 1.8

repositories {
     mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:18.0',
            'com.fasterxml.jackson.core:jackson-databind:2.6.2',
            'com.fasterxml.jackson.core:jackson-core:2.6.2',
            'com.fasterxml.jackson.core:jackson-annotations:2.6.2',
            'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.6.2'

    testCompile 'junit:junit:4.12'
}
