language: java
jdk:
- oraclejdk8
before_install:
- pip install --user codecov
after_success:
- codecov
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
before_deploy:
- ./gradlew releaseZip
deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: "./build/libs/JAlgoArena-Judge-*.zip"
    skip_cleanup: true
    on:
      repo: spolnik/JAlgoArena-Judge
      tags: true
  - provider: heroku
    api_key:
      secure: 
    app: jalgoarena
    on:
      repo: spolnik/JAlgoArena-Judge
